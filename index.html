<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="bill">Bill:</label>
        <input type="number" id="bill" placeholder="Enter amount" required>

        <p>Select how much to Tip:</p>
        <label><input type="radio" name="tip" value="10"> 10%</label>
        <label><input type="radio" name="tip" value="15" checked> 15%</label>
        <label><input type="radio" name="tip" value="20"> 20%</label>

        <button onclick="calculateTip()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
